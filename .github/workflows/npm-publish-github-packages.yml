name: Node.js Package Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Authenticate with npm registry
        run: npm login --registry ${{ secrets.NPM_REGISTRY }} --scope=kirtantst1801 --always-auth

      - name: Install dependencies
        run: npm ci

      - name: Publish package
        run: npm publish
